<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <header>
        <a href="/">
          <h1>Fancy Weather</h1>
        </a>
      </header>
      <main>
        <section id="search">
          <form id="search_form" action="/search">
            <input type="text" name="city" placeholder="Enter city name" required/>
            <button type="submit">
              <img
                id="search_btn_img"
                src="./images/search.png"
                alt="search button"
              />
            </button>
          </form>
        </section>
        <div id="weather">
          <section id="welcome" class="msg">
            <h2>Welcome to Fancy Weather</h2>
            <p>Please input the city name into the search bar, then press the search icon.</p>
            <p><b>Enjoy!</b></p>
        </section>
      </main>
      <footer>
        <p>
          &copy; 2024
          <a
            href="https://github.com/danielxfeng/top_weather"
            target="_blank"
            rel="noopener noreferrer"
            >Fancy Weather</a
          >
        </p>
        <p>created by <em>Daniel</em></p>
        <a
          href="https://www.freepik.com/search"
          target="_blank"
          rel="noopener noreferrer"
          >Icon by prinda895</a>
      </footer>
    </div>
  </body>
</html>
